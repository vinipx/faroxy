<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faroxy - Proxy Traffic Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-container {
            height: calc(100vh - 150px);
            overflow-y: auto;
        }
        .message-item {
            border-bottom: 1px solid #eee;
            padding: 10px;
            margin: 5px 0;
        }
        .message-item:hover {
            background-color: #f8f9fa;
        }
        .controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="controls">
            <div class="row mb-3">
                <div class="col">
                    <h2>Proxy Traffic Monitor</h2>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="filterInput" class="form-control" placeholder="Filter messages...">
                </div>
                <div class="col-md-4">
                    <button id="refreshButton" class="btn btn-primary">Refresh</button>
                </div>
            </div>
        </div>
        
        <div class="message-container" id="messageContainer">
            <!-- Messages will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadMessages(filter = '') {
            $.get('/api/messages', { filter: filter }, function(messages) {
                const container = $('#messageContainer');
                container.empty();
                
                messages.forEach(message => {
                    const messageHtml = `
                        <div class="message-item">
                            <strong>Type:</strong> ${message.type}<br>
                            <strong>Timestamp:</strong> ${new Date(message.timestamp).toLocaleString()}<br>
                            <strong>Content:</strong><br>
                            <pre>${message.content}</pre>
                        </div>
                    `;
                    container.append(messageHtml);
                });
            });
        }

        $(document).ready(function() {
            // Initial load
            loadMessages();

            // Refresh button click
            $('#refreshButton').click(function() {
                loadMessages($('#filterInput').val());
            });

            // Filter input with debounce
            let timeout = null;
            $('#filterInput').on('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    loadMessages($(this).val());
                }, 500);
            });
        });
    </script>
</body>
</html>
